<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Página no encontrada</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      h1 {
        font-size: 4rem;
        margin-bottom: 1rem;
        color: #ff6b6b;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }
      a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
        padding: 10px 20px;
        border: 2px solid #007bff;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }
      a:hover {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <p th:text="'Código de error: ' + ${message}"></p>
    <a href="/">Volver al inicio</a>
  </body>
</html>
